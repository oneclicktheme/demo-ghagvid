<!--Banner-->
<section class="section-banner px-4">
    <div class="container mx-auto">
        {{ with $.Site.Data.homepage.banner }}
        <div class="relative overflow-hidden h-screen flex flex-wrap items-center -mx-4">
            <div class="w-full md:w-2/3 px-4">
                <div>
                    <div>
                        <span class="uppercase">Hello</span>
                        <h1 class="title font-header">I'm <span class="text-primary-text">{{.mainTitle}}</span></h1>
                        <p class="text-sm mt-4">{{.lead}}</p>
                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/3 px-4">
                <div class="text-center">
                    <div class="inline-block relative custom-border">
                        <img class="inline-block profile-img rounded shadow" src="{{.profileImage}}"
                             alt="{{.mainTitle}}">
                    </div>
                </div>
            </div>
            <div class="absolute bottom-0 right-0 -mb-10 -mr-20">
                <h1 class="font-bold text-primary opacity-25" style="font-size: 5rem; opacity: 0.1">
                    {{.mainTitle}}</h1>
            </div>
        </div>
        {{ end }}
    </div>
</section>
<!--End Banner-->
