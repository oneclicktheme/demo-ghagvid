<form class="mt-10" name="contact" method="POST" data-netlify-recaptcha="true" netlify>
    <div class="mb-4">
        <label class="block font-bold mb-1 text-sm mb-1">Your Site Name</label>
        <input class="outline-none border w-full rounded px-2 py-3" type="text" name="name" required />
    </div>
    <div class="mb-4">
        <label class="block font-bold mb-1 text-sm mb-1">Your Email</label>
        <input class="outline-none border w-full rounded px-2 py-3" type="email" name="email" required/>
    </div>
    <div class="mb-4">
        <div class="flex items-center opacity-0">
            <div class="mr-4">
                <label for="bg-color">Background:</label>
                <input type="color" id="bg-color" name="Background">
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="color" id="color" name="Color">
            </div>
        </div>
    </div>
    <div class="mb-8" data-netlify-recaptcha="true"></div>
    <div>
        <button class="btn font-bold inline-block outline-none px-8 py-3 relative rounded text-base text-sm uppercase" type="submit">Send</button>
    </div>
</form>
