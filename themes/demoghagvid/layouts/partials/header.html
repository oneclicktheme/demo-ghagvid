<!--Header-->
<header class="absolute top-0 left-0 right-0 py-6 px-4 z-50">
    <div class="container mx-auto">
        {{ with $.Site.Data.menu.menu }}
        <div class="flex flex-wrap justify-between items-center">
            <div class="flex items-center">
                <a class="h-16 inline-block" href="/">
                    <img class="inline-block h-full" src="{{.logo}}" alt="{{.Title}}" />
                </a>
                {{ if .logoText }}
                <div class="ml-4">
                    <span class="text-2xl font-bold">{{.logoText}}</span>
                </div>
                {{ end }}
            </div>
            <nav>
                <ul class="flex items-center">
                    {{ range .nav }}
                    <li>
                        <a class="inline-block text-primary-text" href="{{.url}}">{{.text}}</a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </div>
        {{ end }}
    </div>
</header>
<!--End Header-->
